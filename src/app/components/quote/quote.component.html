<div class="transition-transform transform hover:scale-105 cursor-pointer duration-300 ease-in-out"
  *ngFor="let quote of quotes;let i = index">
  <div class="rounded-xl shadow-xl">
    <img class="rounded-t-xl  w-full h-36 object-cover" [src]="qoute.mainImageUrl">
    <div class="flex flex-col p-7">
      <div class="flex flex-row">
        <div class=" text-xs uppercase bg-yellow-100 p-1 px-2 text-yellow-700 rounded-2xl">{{qoute.category}}</div>
      </div>
      <h2 class="text-xl font-bold truncate mt-1">{{qoute.title}}</h2>
      <p class="text-base text-gray-600 mt-1">{{qoute.description}}</p>
      <div class="flex flex-row mt-5 items-center justify-start">
        <img class="rounded-2xl mr-2" [src]="data.authorImageUrl">
        <p class="font-bold text-sm mr-2">{{qoute.authorName}}</p>
        <p class="text-gray-400 text-sm">On {{qoute.postDate}}</p>
      </div>
    </div>
  </div>
</div>
